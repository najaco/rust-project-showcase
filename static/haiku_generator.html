<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="d-flex justify-content-center">Generate Haiku</h1>
    <div class="d-flex justify-content-center" style="margin: 2rem;">
      <div class="card" style="height: 12rem; width: 20rem">
        <div class="card-body d-flex justify-content-center" id="poem" style="text-align: center; font-size: 18pt;">
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button id="regen_haiku" type="button" class="btn btn-primary">
        Regenerate Haiku
      </button>
    </div>

    <script>
      document.getElementById("regen_haiku").onclick = async () => {
        const response = await fetch("/generate_haiku/");
        const content = await response.json();
        document.getElementById("poem").innerHTML = "<br>" + content.haiku.join("<br>");
      };
    </script>
  </body>
</html>
